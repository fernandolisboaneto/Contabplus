<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Årea do Cliente - ContabPlus</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <style>
        .client-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 20px 40px;
            min-height: 100vh;
        }

        .client-header {
            background: var(--white);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .client-welcome h1 {
            font-family: 'Playfair Display', serif;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        .client-welcome p {
            color: var(--text-light);
        }

        .logout-btn {
            background: var(--primary-color);
            color: var(--white);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
        }

        .logout-btn:hover {
            background: var(--accent-color);
        }

        .client-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .client-card {
            background: var(--white);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .client-card h3 {
            font-family: 'Playfair Display', serif;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        .upload-area {
            border: 2px dashed var(--primary-color);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1rem;
            transition: var(--transition);
        }

        .upload-area:hover {
            background: var(--background-light);
        }

        .upload-area.dragover {
            background: var(--background-light);
            border-color: var(--accent-color);
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: var(--primary-color);
            color: var(--white);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
        }

        .upload-btn:hover {
            background: var(--accent-color);
        }

        .document-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .document-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #E8E8E8;
        }

        .document-item:last-child {
            border-bottom: none;
        }

        .document-info h4 {
            color: var(--secondary-color);
            margin-bottom: 0.25rem;
        }

        .document-info p {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .document-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-download {
            background: var(--primary-color);
            color: var(--white);
        }

        .btn-delete {
            background: #e74c3c;
            color: var(--white);
        }

        .message-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-input {
            padding: 0.75rem;
            border: 2px solid #E8E8E8;
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .message-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .message-item {
            padding: 1rem;
            border-bottom: 1px solid #E8E8E8;
            margin-bottom: 1rem;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .message-subject {
            font-weight: 600;
            color: var(--secondary-color);
        }

        .message-date {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .message-content {
            color: var(--text-dark);
            line-height: 1.6;
        }

        .login-form {
            max-width: 400px;
            margin: 150px auto;
            background: var(--white);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .login-form h2 {
            font-family: 'Playfair Display', serif;
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 500;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .client-grid {
                grid-template-columns: 1fr;
            }

            .client-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <img src="/logo.png" alt="ContabPlus" class="logo-img">
                    <span class="logo-text">ContabPlus</span>
                </div>
                <ul class="nav-menu">
                    <li><a href="/" class="nav-link">Voltar ao Site</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Login Form -->
    <div id="loginForm" class="login-form">
        <h2>√Årea do Cliente</h2>
        <form id="clientLoginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
        </form>
        <p style="text-align: center; margin-top: 1rem;">
            N√£o tem conta? <a href="#" id="showRegister" style="color: var(--primary-color);">Cadastre-se</a>
        </p>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="login-form hidden">
        <h2>Cadastro de Cliente</h2>
        <form id="clientRegisterForm">
            <div class="form-group">
                <label for="regName">Nome:</label>
                <input type="text" id="regName" name="name" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" name="email" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="regPhone">Telefone:</label>
                <input type="tel" id="regPhone" name="phone" class="form-input">
            </div>
            <div class="form-group">
                <label for="regCompany">Nome da Empresa:</label>
                <input type="text" id="regCompany" name="company_name" class="form-input">
            </div>
            <div class="form-group">
                <label for="regCnpj">CNPJ:</label>
                <input type="text" id="regCnpj" name="cnpj" class="form-input">
            </div>
            <div class="form-group">
                <label for="regPassword">Senha:</label>
                <input type="password" id="regPassword" name="password" class="form-input" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Cadastrar</button>
        </form>
        <p style="text-align: center; margin-top: 1rem;">
            J√° tem conta? <a href="#" id="showLogin" style="color: var(--primary-color);">Fa√ßa login</a>
        </p>
    </div>

    <!-- Client Area -->
    <div id="clientArea" class="client-container hidden">
        <div class="client-header">
            <div class="client-welcome">
                <h1>Bem-vindo, <span id="clientName"></span>!</h1>
                <p>Gerencie seus documentos e mensagens</p>
            </div>
            <button id="logoutBtn" class="logout-btn">Sair</button>
        </div>

        <div class="client-grid">
            <!-- Upload de Documentos -->
            <div class="client-card">
                <h3>üìÑ Meus Documentos</h3>
                <div class="upload-area" id="uploadArea">
                    <p>Arraste arquivos aqui ou clique para selecionar</p>
                    <input type="file" id="fileInput" class="file-input" multiple accept=".pdf,.doc,.docx,.xls,.xlsx,.jpg,.jpeg,.png,.txt">
                    <button type="button" class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        Selecionar Arquivos
                    </button>
                </div>
                <div class="document-list" id="documentList">
                    <!-- Documentos ser√£o carregados aqui -->
                </div>
            </div>

            <!-- Mensagens -->
            <div class="client-card">
                <h3>üí¨ Mensagens</h3>
                <form class="message-form" id="messageForm">
                    <input type="text" placeholder="Assunto" class="form-input" name="subject" required>
                    <textarea placeholder="Sua mensagem..." class="form-input" name="content" rows="4" required></textarea>
                    <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
                </form>
                <div class="message-list" id="messageList">
                    <!-- Mensagens ser√£o carregadas aqui -->
                </div>
            </div>
        </div>
    </div>

    <script src="/client.js"></script>
</body>
</html>
